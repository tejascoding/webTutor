<!DOCTYPE html>
<html>
    <head>
        <title>Css list style Example</title>
        <style type="text/css" >
            .one {
                list-style:square inside;
              }
              
              .two {
                list-style-position: outside;
                list-style-type: circle;
              }
              
              .three {
                list-style-image: url("https://mdn.mozillademos.org/files/11979/starsolid.gif");
                list-style-position: inherit;
              }
        </style>
    </head>
    
    <body>
       <ul class="one"> List 1
        <li>List Item 1-1</li>
        <li>List Item 1-2</li>
        <li>List Item 1-3</li>
        <li>List Item 1-4</li>
      </ul>
      <ul class="two"> List 2
        <li>List Item 2-1</li>
        <li>List Item 2-2</li>
        <li>List Item 2-3</li>
        <li>List Item 2-4</li>
      </ul>
      <ul class="three"> List 3
        <li>List Item 3-1</li>
        <li>List Item 3-2</li>
        <li>List Item 3-3</li>
        <li>List Item 3-4</li>
      </ul>
    </body>
</html>
