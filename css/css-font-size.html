<!DOCTYPE html>
<html>
    <head>
        <title>Css font family Example</title>
        <style type="text/css" >
                    .small {
                        font-size: xx-small;
                    }
                    .larger {
                        font-size: larger;
                    }
                    .point {
                        font-size: 24pt;
                    }
                    .percent {
                        font-size: 200%;
                    }
        </style>
    </head>
    
    <body>
            <h1 class="small">Small H1</h1>
            <h1 class="larger">Larger H1</h1>
            <h1 class="point">24 point H1</h1>
            <h1 class="percent">200% H1</h1>
    </body>
</html>
