<!DOCTYPE html>
<html>
    <head>
        <title>Css font Decoration Example</title>
        <style type="text/css" >
            h1.under {
                text-decoration: underline;
            }
            h1.over {
                text-decoration: overline;
            }
            p.line {
                text-decoration: line-through;
            }
            p.blink {
                text-decoration: blink;
            }
            a.none {
                text-decoration: none;
            }
            p.underover {
                text-decoration: underline overline;
            }
        </style>
    </head>
    
    <body>
            
            <a class="none">This is an example of a serif font.</a>
            
            
            <p class="underover">This is an example of a sans-serif font.</p>
            <p class="line">This is an example of a sans-serif font.</p>
                        
            <h1 class="under">This is an example of a monospace font.</h1>
            <h1 class="over">This is an example of a monospace font.</h1>
            
    </body>
</html>
