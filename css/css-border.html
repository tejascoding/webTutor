<!DOCTYPE html>
<html>
    <head>
        <title>Css Border Example</title>
        <style type="text/css" >
         .brd { 
            border: 1px solid #f1ac45;
          }
          style { 
            border: 1px dashed #65fca0;
            display:block;
          }   
        </style>
    </head>
    
    <body>
        <!-- Editable boarder Style example -->
        <div class="brd"> look at my borders </div>
        <p>you can play with the css below to test properties changes</p>
        <style contenteditable>
            .brd { border: 1px solid black;}
          </style>
      </body>
</html>
