<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Table example col_span</title>
 </head>
 <body>
  <p>Table with colgroup and col</p>
<table border="2" >
  <caption>Awesome caption</caption>
  <colgroup >
    <col style="background-color: #0f0">
    <col span="2" style="background-color: #99cc66">
  </colgroup>
  <tr>
    <th>Lime</th>
    <th>Lemon</th>
    <th>Orange</th>
  </tr>
  <tr>
    <td>Green</td>
    <td>Yellow</td>
    <td>Orange</td>
  </tr>
</table>
<hr>
   <table style="width:100%" border="2">
  <tr >
    
    <th colspan="3">Telephone</th>
  </tr>
  <tr>
    <td>Bill Gates</td>
    <td>55577854</td>
    <td>55577855</td>
  </tr>
</table>

 </body>
</html>
