<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Table example-3</title>
 </head>
 <body>
  <p>Table with colgroup and col</p>
<table border="4" >
  <caption>Awesome caption</caption>
  <colgroup >
    <col style="background-color: #0f0">
    <col span="2" style="background-color: #99cc66">
  </colgroup>
  <tr>
    <th>Lime</th>
    <th>Lemon</th>
    <th>Orange</th>
  </tr>
  <tr>
    <td>Green</td>
    <td>Yellow</td>
    <td>Orange</td>
  </tr>
</table>
 </body>
</html>
